<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Price Prediction</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body {
      margin:0; 
      min-height:100vh; 
      background: linear-gradient(120deg,#667eea,#764ba2); 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      padding:20px;
    }
    .container {
      background:#fff; 
      width:420px; 
      max-height:90vh; 
      overflow-y:auto; 
      padding:30px; 
      border-radius:14px; 
      box-shadow:0 25px 50px rgba(0,0,0,0.25);
    }
    h2 { text-align:center; margin-bottom:25px; color:#333; }
    .input-group { margin-bottom:20px; }
    label { font-size:14px; color:#555; }
    input, select { width:100%; padding:12px; margin-top:6px; border-radius:8px; border:1px solid #ccc; font-size:14px; outline:none; }
    input:focus, select:focus { border-color:#667eea; }
    button { width:100%; padding:14px; margin-top:20px; background: linear-gradient(to right,#667eea,#764ba2); border:none; border-radius:10px; color:white; font-size:16px; font-weight:bold; cursor:pointer; }
    button:hover { opacity:0.9; }
    .result { margin-top:25px; padding:12px; background:#f0f4ff; border-radius:8px; text-align:center; font-size:18px; font-weight:bold; color:#2c3e50; }
    footer { text-align:center; margin-top:15px; font-size:12px; color:#888; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš— Car Price Prediction</h2>

    <div class="input-group">
      <label>Brand</label>
      <select id="brand">
        <option>Maruti</option>
        <option>Hyundai</option>
        <option>Honda</option>
      </select>
    </div>

    <div class="input-group">
      <label>Model</label>
      <select id="model">
        <option>Swift</option>
        <option>i20</option>
        <option>City</option>
      </select>
    </div>

    <div class="input-group">
      <label>Fuel Type</label>
      <select id="fuel_type">
        <option>Petrol</option>
        <option>Diesel</option>
        <option>CNG</option>
      </select>
    </div>

    <div class="input-group">
      <label>Transmission</label>
      <select id="transmission">
        <option>Manual</option>
        <option>Automatic</option>
      </select>
    </div>

    <div class="input-group">
      <label>Car Year</label>
      <input id="year" placeholder="e.g. 2019" type="number">
    </div>

    <div class="input-group">
      <label>Mileage (km)</label>
      <input id="mileage" placeholder="e.g. 45000" type="number">
    </div>

    <div class="input-group">
      <label>Engine Size (L)</label>
      <input id="engine" placeholder="e.g. 1.5" type="number" step="0.1">
    </div>

    <button onclick="predict()">Predict Price</button>
    <div class="result" id="result"></div>
    <footer>ML Project â€“ Car Price Prediction</footer>
  </div>

  <script>
    async function predict() {
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          brand: document.getElementById("brand").value,
          model: document.getElementById("model").value,
          fuel_type: document.getElementById("fuel_type").value,
          transmission: document.getElementById("transmission").value,
          year: Number(document.getElementById("year").value),
          mileage: Number(document.getElementById("mileage").value),
          engine_size: Number(document.getElementById("engine").value)
        })
      });

      const data = await response.json();
      if(data.predicted_price !== undefined) {
        document.getElementById("result").innerText = "Predicted Price: â‚¹ " + data.predicted_price;
      } else {
        document.getElementById("result").innerText = "Error: " + data.error;
      }
    }
  </script>
</body>
</html>
